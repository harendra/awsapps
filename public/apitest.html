<html>
 
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div id="button"> <button>Call API</button> </div>
  <div id="result"> </div>
  <script>
    $("#button").click(function(){
      $.ajax({
        url: "https://825x6oz7p8.execute-api.ap-northeast-1.amazonaws.com/staging/restapi1",
        success: function(result){
          $("#result").append(result+"<br>");
        }
      });
    });
    </script>
</body>
</html>
